    <link rel="stylesheet" href="style.css">

    <title>Get a Rhyme!</title>

    <meta name="description" content="This is a website to quickly and easily get a random rhyme for a word!">
    <!-- <link rel="canonical" href="https://example.com/wordpress/seo-plugin/" /> -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">

<body>
    <div id="request">
        <h1 id="requestHeader">Get a Rhyme!</h1>
        <form id="rhymeInputForm" action="javascript:getRhymes()">
            <div class="form-group">
                <label for="RhymeBrainInput">Words that Rhyme with:</label>
                <input type="search" class="form-control" id="RhymeBrainInput" name="value">
                <button type="submit" class="btn btn-primary">Rhyme!</button>
            </div>
        </form>
    </div>
    <div id="response">
        <h1 id="rhymeNode"></h1>
        <h3 id="errorText"></h3>

        <small id="rhymeLoading"></small>
    </div>
</body>

<footer>
    <div id="rhymeBrainsRef">

        </small>

</footer>
