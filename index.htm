<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Get a Rhyme!</title>

    <meta name="description" content="This is a website to quickly and easily get a random rhyme for a word!">
    <!-- <link rel="canonical" href="https://example.com/wordpress/seo-plugin/" /> -->

</head>

<body>
    <div id="request">
        <h1 id="requestHeader">Get a Rhyme!</h1>
        <form id="rhymeInputForm" action="javascript:getRhymes()">
            <div class="form-group">
                <label for="RhymeBrainInput">Words that Rhyme with:</label>
                <input type="search" class="form-control" id="RhymeBrainInput" name="value">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div id="response">
        <h1 id="rhymeNode"></h1>
        <h3 id="errorText"></h3>

        <small id="rhymeLoading"></small>
    </div>
</body>

<footer>
    <div id="rhymeBrainsRef">
        <small>
            Rhyme results are provided by <a href="https://rhymebrain.com">RhymeBrain.com</a>
        </small>
    </div>
</footer>

<script type="text/javascript" src="script.js"></script>

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
